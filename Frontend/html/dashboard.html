<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo-content">
                    <div class="logo-text">
                        Vote Smart
                    </div>
                    <div class="menu">
                        <i class='bx bx-menu' id="hamBtn"></i>
                    </div>
                </div>
    
                <div class="navbar">
                    <ul class="navbar-content">
                    <li>
                        <a href="#">
                            <i class='bx bx-user' ></i>
                            <span class="list-item">Profile</span>
                        </a>
                         <span class="tooltip">Profile</span> 
                      </li>
    
                      <li>
                        <a href="../html/voting-history.html">
                            <i class='bx bx-history'></i>
                            <span class="list-item">Voting History</span>
                        </a>
                             <span class="tooltip">History</span> 
                      </li>
    
                      <li>
                        <a href="../html/upcoming-elections.html">
                            <i class='bx bx-calendar-alt' ></i>
                            <span class="list-item">Available Elections</span>
                        </a>
                             <span class="tooltip">Elections</span> 
                      </li>
    
                      <li>
                        <a href="../html/support.html">
                            <i class='bx bx-help-circle' ></i>
                            <span class="list-item">Help/Support</span>
                        </a>
                             <span class="tooltip">Support</span> 
                      </li>
    
                      
    
                    </ul>
                </div>
                <div class="profile">
                    
                    <div class="profile-details">
                       Logout
                    </div>
                    <div class="logout">
                        <button><i class='bx bx-log-out' ></i></button>
                    </div>
                        
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../Javascript/dashboard.js"></script>
</body>
</html>
