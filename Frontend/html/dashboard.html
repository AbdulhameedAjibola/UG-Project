<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Dashboard</title>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo-content">
                    <div class="logo-text">
                        Arbitex.
                    </div>
                    <div class="menu">
                        <i class='bx bx-menu' id="hamBtn"></i>
                    </div>
                </div>
    
                <div class="navbar">
                    <ul class="navbar-content">
                        <li>
                        <a href="#">
                            <i class='bx bx-grid-alt' ></i>
                            <span class="list-item">Dashboard</span>
                        </a>
                            <span class="tooltip">Dashboard</span>
                      </li>
    
                      <li>
                        <a href="#">
                            <i class='bx bx-user' ></i>
                            <span class="list-item">Profile</span>
                        </a>
                         <span class="tooltip">Profile</span> 
                      </li>
    
                      <li>
                        <a href="#">
                            <i class='bx bx-chat' ></i>
                            <span class="list-item">Messages</span>
                        </a>
                             <span class="tooltip">Messages</span> 
                      </li>
    
                      <li>
                        <a href="#">
                            <i class='bx bx-pie-chart-alt-2' ></i>
                            <span class="list-item">Analytics</span>
                        </a>
                             <span class="tooltip">Analytics</span> 
                      </li>
    
                      <li>
                        <a href="#">
                            <i class='bx bx-folder' ></i>
                            <span class="list-item">File Manager</span>
                        </a>
                             <span class="tooltip">File Manager</span> 
                      </li>
    
                      <li>
                        <a href="#">
                            <i class='bx bx-cart-alt' ></i>
                            <span class="list-item">Order</span>
                        </a>
                             <span class="tooltip">Order</span> 
                      </li>
    
                      <li>
                        <a href="#">
                            <i class='bx bx-heart' ></i>
                            <span class="list-item">Saved</span>
                        </a>
                         <span class="tooltip">Saved</span> 
                      </li>
    
                      <li>
                        <a href="#">
                            <i class='bx bx-cog' ></i>
                            <span class="list-item">Settings</span>
                        </a>
                         <span class="tooltip">Settings</span> 
                      </li>
    
                    </ul>
                </div>
                <div class="profile">
                    <div class="profile-content">
                        <img src="login/loginImage.jpeg" alt="" class="profile-image">
                    </div>
                    <div class="profile-details">
                        <div class="name">Ajibola Akorede</div>
                        <div class="job-details">Software Developer</div>
                    </div>
                    <div class="logout">
                        <button><i class='bx bx-log-out' ></i></button>
                    </div>
                        
                    
                </div>
            </div>
        </div>
    </div>

    <script src="../Javascript/dashboard.js"></script>
</body>
</html>
