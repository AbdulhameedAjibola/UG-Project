<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="app">
       
        <div class="image-container">
            <!-- Image here -->

        </div>
        <div class="sign-up-container">
            <div class="text-container">
                <h2>Login to your Account</h2>
                    <p>Welcome back, We've missed you</p>
            </div>
                <form class="sign-in-form">
                    <!--email input-->
                    <div class="input-check">
                        <input type="email" placeholder="Email Address" name="email" id="email">
                    <br>
                        
                    </div>
                    <div class="input-check">
                        <input type="number" placeholder="National Identification Number" name="nin" id="nin" v-model="nin">
                        
                        <sub class="error" v-if="!isValidNin()">Invalid NIN</small>
                    </div>
                    <!--password input-->
                    <div class="input-check">
                        <input :type="passwordFieldType" placeholder="password" name="nin" id="nin" v-model="password">
                        <i :class="passwordToggleIcon" @click="togglePasswordVisibility"></i>                        <br>
                        <sub v-if="!isValidPassword()" class="error">Please ensure your password contains <br> A small letter <br> A capital letter <br> A symbol <br> Not less than 8 characters </sub>
                    </div>
                </form>
                <button type="submit" class="subButton">Login</button>
        </div>
       
        
    </div>

    <script src="../Javascript/login.js"></script>
</body>
</html>
