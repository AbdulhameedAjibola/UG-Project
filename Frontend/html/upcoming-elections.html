<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/upcoming-elections.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo-content">
                    <div class="logo-text">
                        Vote Smart
                    </div>
                    <div class="menu">
                        <i class='bx bx-menu' id="hamBtn"></i>
                    </div>
                </div>
    
                <div class="navbar">
                    <ul class="navbar-content">
                        <li>
                            <a href="../html/dashboard.html">
                                <i class='bx bx-user'></i>
                                <span class="list-item">Profile</span>
                            </a>
                            <span class="tooltip">Profile</span> 
                        </li>
    
                        <li>
                            <a href="../html/voting-history.html">
                                <i class='bx bx-history'></i>
                                <span class="list-item">Voting History</span>
                            </a>
                            <span class="tooltip">History</span> 
                        </li>
    
                        <li>
                            <a href="#">
                                <i class='bx bx-calendar-alt'></i>
                                <span class="list-item">Available Elections</span>
                            </a>
                            <span class="tooltip">Elections</span> 
                        </li>
    
                        <li>
                            <a href="../html/support.html">
                                <i class='bx bx-help-circle'></i>
                                <span class="list-item">Help/Support</span>
                            </a>
                            <span class="tooltip">Support</span> 
                        </li>
                    </ul>
                </div>
                <div class="profile">
                    <div class="profile-details">
                        Logout
                    </div>
                    <div class="logout">
                        <button><i class='bx bx-log-out'></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="upcoming-elections">
            <div class="container">
                <div class="card">
                    <div class="rounded-bottom-image">
                        <img src="../images/election1.jpg" alt="Election Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Upcoming Elections</h5>
                        <p class="card-text">Join us in the upcoming elections on July 15, 2024. Your vote matters!</p>
                        <a href="#" class="btn btn-primary">Vote Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Javascript/upcoming-elections.js"></script>
</body>
</html>
